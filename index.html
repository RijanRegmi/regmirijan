<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Magical Proposal</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #f8c3c1, #ff9f9b, #ff2d72);
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.5;
            z-index: 1;
        }

        /* Container */
        .container {
            text-align: center;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite;
        }

        p {
            font-size: 1.8em;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
            animation: slideIn 2s ease-out;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5em;
            color: #fff;
            background: linear-gradient(to right, #ff7a7a, #ff8c8c);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #ff8c8c, #ffbdad);
            transform: scale(1.1);
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.8);
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: -15px;
            top: 0;
        }

        /* Animations */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Will You Be Mine? üíç</h1>
        <p>You make my world so much brighter.</p>
        <button class="btn" onclick="showMessage()">Click for My Heart</button>
        <div class="message" id="message">I love you more than words can say! üíñ</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';

            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
